<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@900&amp;display=swap');
      .logo-text { font-family: 'Outfit', sans-serif; font-weight: 900; }
    </style>
  </defs>
  <!-- The "D." Icon Background -->
  <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#logoGradient)" />
  <!-- The "D" Character -->
  <text x="20" y="30" class="logo-text" font-size="28" fill="white" text-anchor="middle">D</text>
  <!-- The ". Connect" Text -->
  <text x="48" y="30" class="logo-text" font-size="24">
    <tspan fill="#6366f1">.</tspan><tspan fill="#0f172a">Connect</tspan>
  </text>
</svg>
